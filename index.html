<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEMILU</title>
    
    <!-- Link CSS Style.css file-->
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background-image: url("1.jpg"); /* Replace 'path/to/your/image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class='moon'>
        <div class='crater1'></div>
        <div class='crater2'></div>
        <div class='crater3'></div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="sea"></div>
    <div id="beach"></div>
    
    <img src="download.jpeg" alt="Jumping-people" id="people" />
    
    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            
            <div class="box"></div>
        </div>
        
        <div class="icons">
            <div class="row">
                <span>P</span>
                <span>E</span>
                <span>M</span>
                <span>I</span>
                <span>L</span>
                <span>U</span>
            </div>
            <div class="row">
                <span>2</span>
                <span>0</span>
                <span>2</span>
                <span>4</span>
            </div>
        </div>
    </div>
    
    <div id="video"></div>
    
    
    <script src="index.js"></script>
</body>
</html>
